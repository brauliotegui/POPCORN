<body>
  <div class="main-container">
    <form action="/recommendations" method ="GET">
      <h3>Please rate the movies from 0 stars to 5 stars</h3>
      {% for m in movie_list %}
             <br>
                 {{m[0]}}
          <input type="number" name="rating_values" placeholder="0.0 - 5.0" required>

            <br>
            {% endfor %}

          <br><input type="submit" value = "Proceed to suggestions" class="btn btn-secondary">
        </form><br>
<a href='/index'>Forgot some movies? <br>Click here to go back</a>
