<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
    <title>Lemongrass Movie Recommender</title>
    <link href="static/css/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">
    <link href="static/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="main-container">
  <h1>Here are your recommended movies:</h1>
  <br>
  <ul>

<p>Recommendations via NMF:</p>
  {% for m in nmf%} <!-- this indicates a for-loop in html -->
    <li>{{ m }}</li>
    {% endfor %}
    <br>
    <p>Recommendations via similar users:</p>
      {% for m in cosim%} <!-- this indicates a for-loop in html -->
        <li>{{ m }}</li>
        {% endfor %}

  </ul>
  <br>
  <a href='/index'>Take me back home!</a>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script></script>
</div>
</body>

</html>
