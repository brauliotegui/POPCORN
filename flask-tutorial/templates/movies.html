<!DOCTYPE html>  <!-- copied from github to make it work -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/styles.css">
  <title>Lemongrass Movie Recommender</title>
  <link href="static/css/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">


</head>
<body>


<form action="/movies">
     <p>Please choose one or more movies from the list.</p>

     <input type="text" name="movielist" placeholder="List of movies"
     class="flexdatalist"
     data-min-length="1"
     data-searchContain="true"
     multiple=""
     data-selection-required='1'
     data-data='static/movies.json'
     data-search-in='title'
     data-value-property='movieId'
     data-search-by-word='false'
     required>
     <input type="submit" value="Submit your movie selection">
   </form>

   {% if movies_html %}
   Please rate the movies from 0.5 stars to 5.0 stars.
   <div class="container">
     <form action="/results">
       {% for m in movies_html %}
       <div class="row">
         <div class="col">
           {{m[0]}}
         </div>
         <div class="col-2">
           <div class="form-check">
             <input class="form-check-input" type="radio" name="{{m[1]}}" id="gridRadios1" value="5" checked>
             <label class="form-check-label" for="gridRadios1">
               Top
             </label>
           </div>
         </div>
             <div class="col-2">
               <div class="form-check">
               <input class="form-check-input" type="radio" name="{{m[1]}}" id="gridRadios1" value="0">
               <label class="form-check-label" for="gridRadios1">
                 Flop
               </label>
               </div>
             </div>
           </div>
         <!--<input type="text" name="{{m[1]}}" placeholder="0.0 - 5.0" required> -->
         <br>
       {% endfor %}
   </div>
       {% endif %}

       <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script></script>


       </body>
       <script src="static/js/jquery.flexdatalist.min.js"></script>  <!-- has to be outside the html-body -->
       <script type="text/javascript" src="static/js/script.js"></script>


    <script src="static/jquery.flexdatalist.min.js"></script>
